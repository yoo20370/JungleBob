  <script>
    function loginCheck() {
      let userId = $("#loginId").val();
      let userPw = $("#loginPw").val();

      $.ajax({
        type: "POST",
        url: "/login",
        data: {
          userId: userId,
          userPw: userPw,
        },
        success: function (response) {
          if (response["msg"] == "Login Fail") {
            alert("아이디 혹은 패스워드가 맞지 않습니다.");
            return;
          } else {
            window.location.href = "/today";
          }
        },
      });
    }
  </script>
